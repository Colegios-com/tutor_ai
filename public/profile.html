        .form-field input,

        .form-field textarea {

        .checkbox-group {

        .checkbox-wrapper input[type="checkbox"] {

        footer {

        .footer-content {

        .footer-brand {

        @media (max-width: 600px) {

        }
    </style>

    <script> 
        // profile.js
        const API_BASE_URL = 'https://tutor-api.colegios.com';

        // Form Field Configuration
        const PROFILE_FIELDS = [
            {
                id: 'nombre',
                label: 'Nombre',
                type: 'text',
                placeholder: 'Ingresa tu nombre',
                required: true
            },
            {
                id: 'email',
                label: 'Correo Electr√≥nico', 
                type: 'email',
                placeholder: 'Ingresa tu correo',
                required: true
            },
            {
                id: 'pais',
                label: 'Pa√≠s',
                type: 'select',
                options: ['Argentina', 'Bolivia', 'Chile', 'Colombia', 'Costa Rica', 'Cuba', 'Ecuador', 'El Salvador', 'Guatemala', 'Honduras', 'M√©xico', 'Nicaragua', 'Panam√°', 'Paraguay', 'Per√∫', 'Rep√∫blica Dominicana', 'Uruguay', 'Venezuela'],
                required: true
            },
            {
                id: 'colegio',
                label: 'Colegio',
                type: 'text',
                placeholder: 'Nombre de tu colegio',
                required: true
            },
            {
                id: 'grado',
                label: 'Grado',
                type: 'select',
                options: ['Primero', 'Segundo', 'Tercero', 'Cuarto', 'Quinto', 'Sexto', 'S√©ptimo', 'Octavo', 'Noveno', 'D√©cimo', 'Onceavo', 'Doceavo'],
                required: true
            },
            {
                id: 'materias',
                label: 'Materias Favoritas',
                type: 'checkbox',
                options: ['Matem√°tica', 'Ingl√©s', 'Historia', 'Literatura', 'F√≠sica', 'Qu√≠mica', 'Biolog√≠a', 'Computaci√≥n'],
                required: false
            },
            {
                id: 'promedio',
                label: 'Promedio General',
                type: 'number',
                placeholder: 'Ingresa tu promedio (0-100)',
                min: 0,
                max: 100,
                required: true
            },
            {
                id: 'autoevaluacion',
                label: 'Autoevaluaci√≥n de Desempe√±o',
                type: 'select',
                options: ['Excelente', 'Muy Bueno', 'Bueno', 'Regular', 'Necesito Mejorar'],
                required: true
            },
            {
                id: 'comentarios',
                label: 'Comentarios Adicionales',
                type: 'textarea',
                placeholder: 'Comparte tus comentarios sobre tu desempe√±o acad√©mico',
                required: false
            }
        ];

        // URL and Auth Handling
        function getAuthDataFromUrl() {
            const pathSegments = window.location.pathname.split('/');
            const profileIndex = pathSegments.indexOf('profile');
            if (profileIndex === -1) return null;
            
            return {
                authToken: pathSegments[profileIndex + 1]
            };
        }

        // Data Fetching
        async function getProfileData(authToken) {
            const options = {
                method: 'GET',
                headers: {
                    'Authorization': authToken,
                    'Content-Type': 'application/json',
                    'ngrok-skip-browser-warning': 'true'
                }
            };
            try {
                const response = await fetch(`${API_BASE_URL}/get_content/?content_type=profile`, options);
                
                if (!response.ok) {
                    const errorText = await response.text();
                    console.error('Server response:', errorText);
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                return data || null;
            } catch (error) {
                console.error(`Error fetching profile data:`, error);
                throw error;
            }
        }

        async function updateProfileData(authToken, data) {
            const options = {
                method: 'POST',
                headers: {
                    'Authorization': authToken,
                    'Content-Type': 'application/json',
                    'ngrok-skip-browser-warning': 'true'
                },
                body: JSON.stringify(data)
            };
            try {
                const response = await fetch(`${API_BASE_URL}/update_content/?content_type=profile`, options);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return await response.json();
            } catch (error) {
                console.error('Error updating profile data:', error);
                throw error;
            }
        }

        // Form Generation
        function createFormField(field) {
            const fieldContainer = document.createElement('div');
            fieldContainer.className = 'form-field';

            const label = document.createElement('label');
            label.htmlFor = field.id;
            label.textContent = field.label;
            if (field.required) {
                label.className = 'required-field';
            }
            fieldContainer.appendChild(label);

            if (field.type === 'select') {
                fieldContainer.appendChild(createSelect(field));
            } else if (field.type === 'checkbox') {
                fieldContainer.appendChild(createCheckboxGroup(field));
            } else if (field.type === 'textarea') {
                fieldContainer.appendChild(createTextarea(field));
            } else {
                fieldContainer.appendChild(createInput(field));
            }

            return fieldContainer;
        }

        function createSelect(field) {
            const select = document.createElement('select');
            select.id = field.id;
            select.name = field.id;
            select.required = field.required;

            field.options.forEach(option => {
                const opt = document.createElement('option');
                opt.value = option;
                opt.textContent = option;
                select.appendChild(opt);
            });

            return select;
        }

        function createCheckboxGroup(field) {
            const checkboxContainer = document.createElement('div');
            checkboxContainer.className = 'checkbox-group';

            field.options.forEach(option => {
                const wrapper = document.createElement('div');
                wrapper.className = 'checkbox-wrapper';

                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.id = `${field.id}_${option}`;
                checkbox.name = field.id;
                checkbox.value = option;

                const checkboxLabel = document.createElement('label');
                checkboxLabel.htmlFor = `${field.id}_${option}`;
                checkboxLabel.textContent = option;

                wrapper.appendChild(checkbox);
                wrapper.appendChild(checkboxLabel);
                checkboxContainer.appendChild(wrapper);
            });

            return checkboxContainer;
        }

        function createTextarea(field) {
            const textarea = document.createElement('textarea');
            textarea.id = field.id;
            textarea.name = field.id;
            textarea.placeholder = field.placeholder;
            textarea.required = field.required;
            return textarea;
        }

        function createInput(field) {
            const input = document.createElement('input');
            input.type = field.type;
            input.id = field.id;
            input.name = field.id;
            input.placeholder = field.placeholder;
            input.required = field.required;
            if (field.min !== undefined) input.min = field.min;
            if (field.max !== undefined) input.max = field.max;
            return input;
        }

        function generateProfileForm() {
            const form = document.createElement('form');
            form.id = 'profileForm';

            PROFILE_FIELDS.forEach(field => {
                form.appendChild(createFormField(field));
            });

            const submitBtn = document.createElement('button');
            submitBtn.type = 'submit';
            submitBtn.id = 'submitBtn';
            submitBtn.className = 'whatsapp-btn';
            submitBtn.textContent = 'Guardar Perfil';
            form.appendChild(submitBtn);

            return form;
        }

        // Form Data Handling
        function collectFormData(form) {
            const formData = new FormData(form);
            const profileData = {
                nombre: formData.get('nombre'),
                email: formData.get('email'),
                pais: formData.get('pais'),
                colegio: formData.get('colegio'),
                grado: formData.get('grado'),
                promedio: formData.get('promedio'),
                autoevaluacion: formData.get('autoevaluacion'),
                comentarios: formData.get('comentarios'),
                materias: []
            };

            document.querySelectorAll('input[name="materias"]:checked').forEach(checkbox => {
                profileData.materias.push(checkbox.value);
            });

            return profileData;
        }

        function populateFormData(data) {
            if (!data) return;
            
            Object.keys(data).forEach(key => {
                const element = document.getElementById(key);
                if (element) {
                    if (element.type === 'checkbox') {
                        element.checked = data[key];
                    } else {
                        element.value = data[key];
                    }
                }
                
                if (key === 'materias' && Array.isArray(data[key])) {
                    data[key].forEach(subject => {
                        const checkbox = document.getElementById(`materias_${subject}`);
                        if (checkbox) checkbox.checked = true;
                    });
                }
            });
        }

        // Error Handling
        function showErrorMessage(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.style.color = 'red';
            errorDiv.style.padding = '10px';
            errorDiv.textContent = message;
            document.getElementById('profileForm').insertBefore(errorDiv, document.getElementById('profileForm').firstChild);
        }

        // Form Submission
        async function handleSubmit(e, authToken) {
            e.preventDefault();
            
            if (!authToken) {
                console.error('Authorization token not found in URL');
                return;
            }

            const profileData = collectFormData(e.target);

            try {
                await updateProfileData(authToken, profileData);
                const submitBtn = document.getElementById('submitBtn');
                submitBtn.textContent = 'Perfil Guardado';
                setTimeout(() => {
                    submitBtn.textContent = 'Guardar Perfil';
                }, 3000);
            } catch (error) {
                console.error('Error updating profile:', error);
                alert('Error al actualizar el perfil. Por favor intenta nuevamente.');
            }
        }

        // Initialization
        async function initializeProfile() {
            const authData = getAuthDataFromUrl();
            if (!authData) {
                console.error('Invalid profile URL');
                return;
            }

            const form = generateProfileForm();
            document.querySelector('.profile-form').appendChild(form);

            try {
                const profileData = await getProfileData(authData.authToken);
                if (profileData) {
                    populateFormData(profileData);
                }
            } catch (error) {
                console.error('Error loading profile:', error);
                showErrorMessage('Error al cargar el perfil. Por favor, recarga la p√°gina.');
            }

            form.addEventListener('submit', (e) => handleSubmit(e, authData.authToken));
        }

        // Event Listeners
        document.addEventListener('DOMContentLoaded', initializeProfile);
    </script>
</body>
